<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <script src="js/jquery.js" defer></script>
    <script src="js/index.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Shizuru&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400&display=swap');
    </style>
    <title>theTilografia</title>
</head>

<body>
    <header class="cabecalho">
        <nav>
            <h1 class="titulo-cabecalho">
                theTilografia
            </h1>
        </nav>
    </header>

    <main class="main-box">

        <section class="box1">
            <textarea name="" class="campo-digitacao" cols="30" rows="10" placeholder="Digite aqui:"></textarea>

            <button class="botao">
                Contar
            </button>

            <ul class="informacoes">
                <li>
                    Palavras digitadas: <p class="segundos" id="palavras"></p>
                </li>

                <li>
                    Quantidade de caracteres: <p class="numPalavras" id="caracter"></p>
                </li>
            </ul>
        </section>
        <!--box1-->

        <section class="box2">
            <img src="img/favicon.svg" alt="imagem de uma máquina datilográfica" class="maquina-img">
        </section>
        <!--box2-->
    </main>

    <footer>
        <span>
            @Rafa_Alesson
        </span>
    </footer>
</body>

</html>
